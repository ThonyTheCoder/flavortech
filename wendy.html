<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="CSS/wendy%20cs.css"/>
  <title>Wendy's Menu</title>
</head>
<body>
  <!-- Background -->
  <img src="Images/Wendys-Media/food-bg%20signup.png"
       class="background-image" alt="Food background">

  <!-- Navigation -->
  <nav>
    <div class="logo">
      <img src="Images/Wendys-Media/logo.png"
           alt="FlavorTech Logo" id="homelogo">
      <span>FlavorTech</span>
    </div>
    <div class="auth-links">
      <a href="signup.html">Sign Up</a> /
      <a href="login.html">Login</a>
    </div>
  </nav>

  <!-- Header -->
  <header id="wendys-header">
    <h1>Wendy’s Menu</h1>
  </header>

  <!-- Menu Sections -->
  <main class="menu-sections">

    <!-- Combos -->
    <section class="menu-section">
      <h2>Combos</h2>
      <div class="slider">
        <!-- Dave’s Single Combo -->
        <figure class="item-card">
          <div class="image-container">
            <img src="Images/Wendys-Media/davessinglebox.webp"
                 alt="Dave’s Single Combo">
          </div>
          <figcaption>
            <h3>Dave’s Single Combo</h3>
            <p class="price">$1350</p>
            <div class="options">
              <label>Side:</label>
              <select>
                <option>Seasoned Fries</option>
                <option>Apple Pecan Salad</option>
                <option>Chili</option>
              </select>
              <label>Drink:</label>
              <select>
                <option>Coca-Cola</option>
                <option>Sprite</option>
                <option>Sweet Tea</option>
              </select>
            </div>
            <button class="add-to-cart">Add to Cart</button>
          </figcaption>
        </figure>
        <!-- Spicy Chicken Combo -->
        <figure class="item-card">
          <div class="image-container">
            <img src="Images/Wendys-Media/spicychicken.jpg"
                 alt="Spicy Chicken Combo">
          </div>
          <figcaption>
            <h3>Spicy Chicken Combo</h3>
            <p class="price">$900</p>
            <div class="options">
              <label>Side:</label>
              <select>
                <option>Fries</option>
                <option>Fruit Cup</option>
                <option>Onion Rings</option>
              </select>
              <label>Drink:</label>
              <select>
                <option>Water</option>
                <option>Dr Pepper</option>
                <option>Lemonade</option>
              </select>
            </div>
            <button class="add-to-cart">Add to Cart</button>
          </figcaption>
        </figure>
        <!-- Homestyle Chicken Combo -->
        <figure class="item-card">
          <div class="image-container">
            <img src="Images/Wendys-Media/homestylecombo.avif"
                 alt="Homestyle Chicken Combo">
          </div>
          <figcaption>
            <h3>Homestyle Chicken Combo</h3>
            <p class="price">$899</p>
            <div class="options">
              <label>Side:</label>
              <select>
                <option>Mashed Potatoes</option>
                <option>Salad</option>
                <option>Chili</option>
              </select>
              <label>Drink:</label>
              <select>
                <option>Unsweet Tea</option>
                <option>Fanta Orange</option>
                <option>Coke Zero</option>
              </select>
            </div>
            <button class="add-to-cart">Add to Cart</button>
          </figcaption>
        </figure>
      </div>
    </section>
