<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flavortech - Sign Up</title>
  <link rel="stylesheet" href="CSS/Sign-up.css">
</head>
<body>
  <!-- Background Image -->
  <img src="Images/Signup-Media/food-bg%20signup.png" class="background-image">

  <div class="form-container">
    
    <img src="Images/Signup-Media/logo.png" alt="Flavortech Logo">

    <h2>Sign Up to Flavortech</h2>
    <form>
      <input type="text" placeholder="Full Name" required><br>
      <input type="email" placeholder="Email" required><br>
      <input type="tel" placeholder="Phone Number" required><br>
      <input type="date" required><br>
      <input type="password" placeholder="Password" required><br>
      <input type="password" placeholder="Confirm Password" required><br>  
      <button type="submit">Create Account</button>
    </form>

    <!-- Ricardo's login page link would go here -->
    <div class="login-link">
      Already have an account? <a href="#">Login here</a>
    </div>
  </div>

</body>
</html>
